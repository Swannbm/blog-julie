{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block headers %}
<link href="{% static 'blog/css/style.css' %}" rel="stylesheet" />
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
{% endblock %}


{% block content %}
<div class="d-flex justify-content-center mt-5">

  <div class="col-12 col-md-5 col-lg-4">
    <!-- Heading -->
    <h1 class="mb-5 fw-bold text-center"></h1>

    <p></p>

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 300 }'>
        {% for blog_post in blog_posts %}

        <div class="grid-item">
            <div class="card m-3">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="30%" y="50%" fill="#dee2e6" dy=".3em">Photo Ã  venir</text>
                </svg>
                <div class="card-body">
                <p class="card-title"><a href="{% url 'blog_post:detail' blog_post.id %}" class="stretched-link">{{ blog_post.title }}</a></p>
                <p class="card-text">{{ blog_post.headlines }}</p>
                </div>
            </div>
        </div>

        {% empty %}
        <p class="text-muted">Aucun billet.</p>
        {% endfor %}
    </div>
    
  </div>
</div>

{% endblock %}
